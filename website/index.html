<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler Emergency Contact</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
 </head>
       <body>
            <div class="container">
            <h1>Traveler Emergency Contact Form</h1>
            <form id="contactForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
            <label for="travelerName">Traveler  Name</label>
            <input type="text" id="travelerName" name="travelerName" required>
</div>
            <div class="form-group">
            <label for="EmergencycontactName">Traveler  Email</label>
            <input type="text" id="EmergencycontactName" name="EmergencycontactName"required>
</div>
            <div class="form-group">
            <label for="emergencyContactPhone">Emergency Contact Phone</label>
            <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone"pattern="[0-9]{10}"required>
</div>
            <div claSS="form-group" >
            <label for="emergencyContactEmail">Emergency Contact Email</label>
            <input type="email" id="emergencyContactEmail" name="emergencyContactEmail"required>
</div>
            <button type="submit">Submit</button>
</div>
</body>
<script src="/index.js"></script>
</html>
